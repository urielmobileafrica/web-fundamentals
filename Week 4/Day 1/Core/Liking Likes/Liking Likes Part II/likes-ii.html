<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="likes-ii.css"> 
</head>
<body>
    <div class="Network">
        <div id="net1"></div>
        <h2 id="net2">Network</h2>
        <div id="net3"></div>
    </div>
    <h1 id="feed">Your Feed</h1>
    <div class="main">

        <div class="left">
            <div class="avatar">
                <div><img id="img-avatar" src="assets/4511668.png" alt="James Doe"></div>
                <div><a href="#">Add an Avatar</a></div>
                <h3>James Doe</h3>
            </div>
        </div>
    
        <div class="right">
            <div class="record">
                <div class="main-top">
                    <div class="user"><h3>Neil M</h3></div>
                    <div id="counter_1">9</div><div id="likes">like(s)</div>
                    <button id="like" onclick="increment_1()">Like</button>
                </div>
                <div class="main-bottom">
                    <p>I just set up this new dicord bot, let me<br> know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="record">
                <div class="main-top">
                    <div class="user"><h3>Nichole K</h3></div>
                    <div id="counter_2">12</div><div id="likes">like(s)</div>
                    <button id="like" onclick="increment_2()">Like</button>
                </div>
                <div class="main-bottom">
                    <p>Just finished my <a href="#">next comic, </a><br>check it out.</p>
                </div>
            </div>
            <div class="record">
                <div class="main-top">
                    <div class="user"><h3>Jim R</h3></div>
                    <div id="counter_3">9</div><div id="likes">like(s)</div>
                    <button id="like" onclick="increment_3()">Like</button>
                </div>
                <div class="main-bottom">
                    <p>I can't stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</p>
                </div>
            </div>
        </div>

    </div> 
    

    
    <script src="likes-ii.js"></script>
</body>
</html>
