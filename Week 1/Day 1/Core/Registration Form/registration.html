<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css" >
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first-name">First Name*</label>
        <input type="text" name="first-name"> 
    </div>
    <div>
        <label for="last-name">Last Name*</label>
        <input type="text" name="last-name"> 
    </div>
    <div>
        <label for="password">Password*</label>
        <input type="password" name="password"> 
    </div>
    <div>
        <label for="password-confirmation">Confirm Password*</label>
        <input type="password" name="password-confirmation"> 
    </div>
    <div>
        <label for="dob">Birthday</label>
        <input type="date" name="dob"> 
    </div>
    <div>
        <p></p>
        Gender Identity
    </div>
    <div>
        <label for="input-male">Male</label> 
        <input type="radio" name="input-male">
        
        <label for="input-female">Female</label>  
        <input type="radio" name="input-female"> 
        
        <label for="input-nopref">I prefer not to say</label> 
        <input type="radio" name="input-nopref">
    </div>
    <div>
        <p>A short description of Myself:</p>
        <textarea name="description" cols="27" rows="3"></textarea>
    </div>
    <div>
        <p>
            Favorite Language
            <select>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
            </select>
        </p>
    </div>
    
    <div>
        <input type="checkbox" value="Yes" name="recieve-email"> 
        <label for="recieve-email">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <p></p>
        <input type="submit" value="Create Account!" name="create-account">
    </div>
    <div>
        <p>* Indicates a required field</p>
        
    </div>
    
</body>
</html>
